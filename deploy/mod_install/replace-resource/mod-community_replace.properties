nsys-modcommunity5=<%if(x.isPublicProfile) {%><span id="showprofilew_<%=x.id%>"><a title="<%=lang.getTranslated("portal.templates.commons.label.view_pub_profile")%>" href="javascript:document.form_public_profile_<%=x.id%>.submit();"><%=x.username%></a></span><span id="shownamew_<%=x.id%>"></span><script>$("#showprofilew_<%=x.id%>").hide(); checkAjaxHasFriendActive(<%=x.id%>, '<%=x.username%>');</script><form action="<%=secureURL%>area_user/publicprofile.aspx" method="post" name="form_public_profile_<%=x.id%>"><input type="hidden" value="<%=x.id%>" name="userid"></form><%}else{Response.Write(x.username);}long percentualO = preftrep.getPositivePercentage(x.id); int endcounterO=0; if(percentualO>0 && percentualO<=20){endcounterO=1; }else if(percentualO>20 && percentualO<=40){ endcounterO=2; }else if(percentualO>40 && percentualO<=60){endcounterO=3; }else if(percentualO>60 && percentualO<=80){ endcounterO=4; }else if(percentualO>80 && percentualO<=100){ endcounterO=5; } if(endcounterO>0){for(int starcount = 1; starcount<=endcounterO; starcount++){%><img width="14" height="15" src="/common/img/ico_stella.png" align="absmiddle" style="padding:0px;border:0px;"><%}}%>
nsys-modcommunity6=<%if(userComment.isPublicProfile) {usrCanVote=usrCanVote && (userid >0 && comment.userId!=userid);%><span id="showprofilenc<%=commentCounter%>_<%=comment.userId%>"><a title="<%=lang.getTranslated("portal.templates.commons.label.view_pub_profile")%>" href="javascript:document.form_public_profile_<%=commentCounter%>_<%=comment.userId%>.submit();"><%=userComment.username%></a></span><span id="shownamenc<%=commentCounter%>_<%=comment.userId%>"></span><br/> <span id="showlikenc<%=commentCounter%>_<%=comment.userId%>"><a class="addcommentvote<%=commentCounter%>" href="javascript:prepareVote(<%=comment.userId%>, <%=comment.id%>, 1, 1);"><img id="ok<%=commentCounter%>" title="<%=lang.getTranslated("portal.templates.commons.label.vote_up")%>" src="/common/img/vote_ok.png"/></a><%if(likeCount>0){Response.Write("<span class=likecountpref>"+likeCount+"</span>");}%>&nbsp;&nbsp;<a class="addcommentvote<%=commentCounter%>" href="javascript:prepareVote(<%=comment.userId%>, <%=comment.id%>, -1, 1);"><img id="ko<%=commentCounter%>" title="<%=lang.getTranslated("portal.templates.commons.label.vote_down")%>" src="/common/img/vote_ko.png"/></a><%if(nolikeCount>0){Response.Write("<span class=likecountpref>"+nolikeCount+"</span>");}%></span><span id="showaddfnc<%=commentCounter%>_<%=comment.userId%>">&nbsp;&nbsp;<a href="javascript:addFriend('showaddfnc<%=commentCounter%>_',<%=comment.userId%>);"><img id="add<%=commentCounter%>" title="<%=lang.getTranslated("portal.templates.commons.label.add_friend")%>" src="/common/img/group_link.png"/></a></span><script>$("#showaddfnc<%=commentCounter%>_<%=comment.userId%>").hide(); checkAjaxHasFriendNC('showaddfnc<%=commentCounter%>_',<%=comment.userId%>, 0);<%if(!usrCanVote){%> $("a.addcommentvote<%=commentCounter%>").attr('href', 'javascript:alert("<%=lang.getTranslated("portal.templates.commons.label.vote_cannot_done")%>")'); $("a.addcommentvote<%=commentCounter%>").attr('style', 'cursor: default');<%}%> $("#showprofilenc<%=commentCounter%>_<%=comment.userId%>").hide(); checkAjaxHasFriendActiveNC('showprofilenc<%=commentCounter%>_','shownamenc<%=commentCounter%>_',<%=comment.userId%>, '<%=userComment.username%>');</script><form action="<%=secureURL%>area_user/publicprofile.aspx" method="post" name="form_public_profile_<%=commentCounter%>_<%=comment.userId%>"><input type="hidden" value="<%=comment.userId%>" name="userid"></form><%}else{%><%=userComment.username%><%}%> 
